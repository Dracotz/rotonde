{% extends "layout.html" %}
{% set active_page = 'calendrier' %}

{% block title %}Calendrier{% endblock %}


{% block content %}
<div class="container">
<table class="table table-striped">
  <tr>
    <th>Date</th>
    <th>Nom du spectacle</th>
    <th>Places diponibles</th>
    <th>Prix</th>

  </tr>
  {% for date in dates %}
  <tr>
    <td>{{date.date}}</td>
    <td>{{date.nom}}</td>
    <td>{{place.placesRestantes}}</td>
    <td>0</td>
  </tr>
  {% endfor %}

</table>
</div>

{% endblock %}
