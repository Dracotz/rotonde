<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <title>MODIFIER SPECTACLE</title>
</head>

<body>

  <p>Bienvenue sur la page de modification/création de spectacle : </p>
  <p>{{spectacle.nom}}
  <form action="" method="POST" enctype="multipart/form-data">
      Nom du spectacle:<br>
      <input type="text" name="nom" value='{{spectacle.nom}}'><br>
      Résumé:<br>
      <input type="text" name="resume"value='{{spectacle.resume}}' size=50><br>
      Photos:<br>
      <input type="file" name="photos" accept=".png, .jpg, .jpeg" multiple><br>
      Liens (Facebook, Instagram...):<br>
      <input type="url" name="liens" value='{{spectacle.liens}}'><br>

      <br>
      <button name="foo" value="valider" type="submit"}>Valider</button>

  </form>

</body>

</html>
