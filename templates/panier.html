<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="static/styles/navbar.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rotonde</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Acceuil</a></li>
            <li><a href="/calendrier">Calendrier</a></li>
            <li><a href="/panier">Panier</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin">Admin</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form action="" method="POST">
      <table class="table table-striped">
          <tr>
            <th>Spectacle</th>
            <th>Date</th>
            <th>Nombre de places</th>


          {% for place in display_cart %}
          <tr>
            <td>{{place["nomSpectacle"]}}</td>
            <td>{{place["date"]}}</td>

              <td><input type="number" method="POST" name=qte{{loop.index}} min="0" max="100" value="{{place['qte']}}"></td>

          </tr>
          {% endfor %}

      </table>

      <h3>Total: </h3>
          Veuillez rentrer votre nom:<br>
          <input type="text" name="nom"><br>
          <br>
          <button name="foo" value="valider" type="submit"}>Valider</button>
      </form>

      <a href="/empty_cart" class="btn btn-large btn-primary">Vider panier</a>

    </div> <!-- /container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
