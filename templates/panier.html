<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cart</title>
</head>
<body>
    <p><a href="/">Acceuil</a></p>
  <form action="" method="POST">
  <table class="table table-striped">
      <tr>
        <th>Spectacle</th>
        <th>Date</th>
        <th>Nombre de places</th>


      {% for place in display_cart %}
      <tr>
        <td>{{place["nomSpectacle"]}}</td>
        <td>{{place["date"]}}</td>

          <td><input type="number" method="POST" name=qte{{loop.index}} min="1" max="100" value="{{place['qte']}}"></td>

      </tr>
      {% endfor %}

  </table>

  <h3>Total: </h3>
      Veuillez rentrer votre nom:<br>
      <input type="text" name="nom"><br>
      <br>
      <button name="foo" value="valider" type="submit"}>Valider</button>
  </form>

  <a href="/empty_cart" class="btn btn-large btn-primary">Vider panier</a>
</body>
</html>
